<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="bg color">
    <div class="_cards container-fluid" id="quote-box">
      <div class="content_container">
        <h1 class="quote text">
          <i class="fas fa-quote-left color"></i>
          <span id="text" class="color quote-text"></span>
        </h1>
        <h2 class="author text color quote-author" id="author"></h2>
        <div class="navigation">
          <div class="links">
            <a
              href="https://twitter.com/intent/tweet"
              target="_blank"
              class="button btn_twitter"
              id="tweet-quote"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <a class="button" id="new-quote"> New Quote </a>
        </div>
      </div>
      
    </div>
    <a
        href="https://www.facebook.com/iamjohnandrei/"
        class="d-flex justify-content-center text-light text-decoration-none"
        target="_blank"
      >
        by John Andrei
      </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
